<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Landing Page</title>
  <link rel="stylesheet" href="https://use.typekit.net/lma5wbz.css">
  <link rel="stylesheet" href="style.css">
  <style> 
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }

    header .logo img {
      height: 60px; /* Adjust the logo height */
    }

    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-size: 0.95rem;
    }

    header .cta {
      background: #fdd835;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Hero section */
    .hero {
      background: url('https://images.pexels.com/photos/14179265/pexels-photo-14179265.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 2rem;
      position: relative;
      margin-top: 70px; /* to account for fixed header */
    }

    .hero-text {
      max-width: 500px;
      padding: 2rem;
      border-radius: 8px;
    }

    .hero-text h1 {
      font-size: 4.5rem;
      margin-bottom: 1rem;
      color: #fff;
      line-height: 1; /* Changed from 0.8 to 1 for closer line spacing */
    }

    .hero-text p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .hero-text .btn {
      display: inline-block;
      background: #fdd835;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        justify-content: center;
        text-align: center;
      }

      .hero-text {
        background: rgba(255, 255, 255, 0.9);
        margin: 0 auto;
      }

      header nav {
        display: none; /* keep header simple on mobile */
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/charitywater_logo_horizontal_WhiteText.png" alt="Charity Water Logo">
    </div>
    <nav>
      <a href="#">Take Action</a>
      <a href="#">About Us</a>
      <a href="#">Why Water?</a>
      <a href="#">Sign In</a>
    </nav>
    <button class="cta">Give ðŸ’§</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Turn every dollar into clean water.</h1>
      <p>Making a difference is made easy with your support in funding clean water projects for communities in need.</p>
      <a href="#" class="btn">Donate</a>
    </div>
  </section>
</body>
</html>
